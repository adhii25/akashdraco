{% extends 'base.html' %}


{% block title %}REGISTRATION{% endblock %}


{% block content %}
<div class="container">

    <div class="row">
        <form action="{% url 'dragonapp:register' %}" method="post">
    {%csrf_token%}
    <div class="form-group">
        <label for="username">username</label><br>
         <input type="text" name= "username" placeholder="Enter Your Username"><br>
    </div>

    <div class="form-group">
        <label for="first_name">firstname</label><br>
        <input type="text" name="first_name" placeholder="Enter Your first name"><br>
    </div>

    <div class="form-group">
        <label for="last_name">lastname</label><br>
        <input type="text" name="last_name" placeholder="Enter Your last name"><br>
    </div>

    <div class="form-group">
        <label for="email">email</label><br>
        <input type="text" name="email" placeholder="Enter Your email"><br>
    </div>

    <div class="form-group"><br>
        <label for="password">password</label><br>
        <input type="text" name="password" placeholder="Enter Your password"><br>
    </div>

<!--     <div class="form-group"><br>-->
<!--        <label for="confirm password">confirm password</label><br>-->
<!--        <input type="text" name="confirm password" placeholder="Enter Your confirm password"><br>-->
<!--    </div><br>-->
    <input type="submit" value="Register" class="btn btn-secondary btn-block">
 </form>
    </div>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
{% endblock %}
